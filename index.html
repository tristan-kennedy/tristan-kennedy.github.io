<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tristan Kennedy | Home</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="./images/icon.png" />
  </head>
  <body>
    <div class="titlebar"></div>
    <div class="sidebar"></div>
    <div class="explorer">
      <h1>
        EXPLORER
        <svg
          class="ellipsis"
          data-slot="icon"
          aria-hidden="true"
          fill="none"
          stroke-width="1.5"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M6.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM12.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM18.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></path>
        </svg>
      </h1>
      <details open>
        <summary>
          <svg
            class="chevron"
            data-slot="icon"
            aria-hidden="true"
            fill="none"
            stroke-width="1.5"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="m8.25 4.5 7.5 7.5-7.5 7.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></path>
          </svg>
          PORTFOLIO
        </summary>
        <a href="/index.html">
          <svg
            class="html-icon"
            data-slot="icon"
            aria-hidden="true"
            fill="none"
            stroke-width="1.5"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M8.25 15 12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></path>
          </svg>
          index.html
        </a>
      </details>
    </div>
    <div class="tabbar"></div>
    <div class="content"></div>
    <div class="footer"></div>
  </body>
</html>
